<html>

<head>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            width: 100vw;
            height: calc((9/16)*100vw);

        }


        .frame-info {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 20000;
            min-height: 50px;
            width: 100vw;
            background: rgb(255, 255, 255);
        }

        .frame-info mark {
            min-width: 3em;
            margin: 0 1em;
            text-align: center;
        }

        .frame-info time {
            min-width: 3em;
            margin: 0 1em;
            text-align: center;
        }

        .debug {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 20000;
            min-height: 50px;
            width: 100vw;
            background: rgb(255, 255, 255);
        }

        .debug i.bi {
            color: #000;
            font-size: 24px;
        }

        .debug i.bi:hover {
            color: #291b1bb6;
        }

        .debug input#rendertime {
            width: 90vw;


        }

        .hide {
            display: none;
        }

        .uniforms {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top:25vh;
          
        }

        .uniforms div {
            width: 50vw;
            height: 50vh;
            background:rgba(255,255,255,0.5);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

</head>

<body>
    <div class="uniforms">
        <div class="hide">

        </div>
      </div>

    <canvas width="850" height="450" id="c"></canvas>
   
            
    <div class="debug hide">
    </div>
    <div class="frame-info">
        <time>0</time>
        <mark>0</mark>
        <button>
            UNIFORMS
        </button>
    </div>
    <script src=""></script>
</body>

</html>
